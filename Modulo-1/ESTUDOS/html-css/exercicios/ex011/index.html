<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HMTL 5</title>
</head>
<body>
    <h1>Imagem Dinâmica </h1>
    <p> Tente abrir esse site em vários dispositivos ou simplestemente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
       <source src="midia/ailee.mp3" type="audio/mpeg">
       <source src="midia/leehi.mp3" type="audio/mpeg">
       <p>Infelizmente seu navegador não consegue reproduzir audio.
    <a href="midia/ailee.mp3">Clique aqui para baixar o arquivo em MP3</p></a>
    </audio>

</body>
</html>
