<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagem</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce verá uma imagem que está na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos tamém carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo Javascript">

    <p> Colocando minhas imagens</p>
    <img src="jack.jpg" alt="O estranho mundo de Jack">
    <p>Em outra pasta</p>
    <img src="filme/mundo-jack.jpg" alt="Filme Jack">
    <p>Lin externo</p>
    <img src="https://static.wikia.nocookie.net/disney/images/e/ee/Jack_Skellington.png/revision/latest/scale-to-width-down/258?cb=20151102224859&path-prefix=pt-br" alt="Jack Esqueleto">
</body>
</html>
